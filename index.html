<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      body {
        font-family: "Fira Mono", sans-serif;
        border: 1px solid greenyellow;
      }
    </style>
    <title>Fokusin - Mentoring Online</title>
  </head>
  <body>
    <header
      class="sticky top-0 z-10 pb-2.5 pt-2 bg-white mx-auto border-b border-slate-300"
    >
      <nav class="flex mx-[10%] items-center gap-8 justify-between">
        <h1 class="text-black font-bold text-2xl">Fokusin</h1>
        <ul class="flex gap-5">
          <li class="text-sm text-black font-medium"><a href="">Beranda</a></li>
          <li class="text-sm text-black font-base"><a href="">Tentang</a></li>
          <li class="text-sm text-black font-base"><a href="">Kelas</a></li>
          <li class="text-sm text-black font-base"><a href="">Mentor</a></li>
        </ul>

        <button
          class="px-4 py-2 bg-white border-2 border-black text-black shadow-lg rounded-lg"
        >
          Sign in
        </button>
      </nav>
    </header>
    <main class="bg-cyan-300">
      <section class="h-[38rem] bg-white rounded-br-[100px]">
        <figure class="flex flex-row-reverse gap-5 justify-between mx-[10%]">
          <img
            src="/assets/hero-image.png"
            alt="Fokusin Hero Image"
            class="w-1/2 scale-[80%]"
          />
          <figcaption class="flex flex-col gap-3 items-start justify-center">
            <h1 class="text-md lg:text-xl text-black font-semibold leading-relaxed">
              Siap untuk sukses dengan
              <span
                class="px-3 py-1 rounded-lg border border-black bg-cyan-400 text-white"
                >Fokusin</span
              >
              <br />
              dengan fokusin minat kamu
            </h1>
            <p class="text-base text-black">
              Mari fokusin apa yang ingin kamu tekuni, khususnya dibidang
              Teknologi, UI UX Desain, Web Developer, Flutter & masih banyak
              lainnya.
            </p>
            <button
              class="my-4 px-4 py-2 bg-black text-white shadow-lg rounded-lg"
            >
              Bergabung sekarang
            </button>
            <div class="flex gap-12 items-center justify-center">
             <div class="relative flex flex-row  mr-8">
                <img class="h-10 w-10 border-2 border-black rounded-full object-cover" src="https://images.unsplash.com/photo-1509967419530-da38b4704bc6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=895&q=80" alt="image">
                <img class="absolute inset-x-5 h-10 w-10 border-2 border-black rounded-full object-cover" src="https://images.unsplash.com/photo-1509967419530-da38b4704bc6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=895&q=80" alt="image">
                <img class="absolute inset-x-10 h-10 w-10 border-2 border-black rounded-full object-cover" src="https://images.unsplash.com/photo-1509967419530-da38b4704bc6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=895&q=80" alt="image">
                <div class="absolute inset-x-16 h-10 w-10 border-2 border-black rounded-full bg-black flex items-center justify-center text-white"> 10k+ </div>
              </div>
              <p class=" text-base">telah bergabung di fokusin</p>
            </figcaption>
            </div>
            
        </figure>
      </section>
      <section class="h-[30rem]  bg-transparent ">
        <figure class="flex flex-row gap-5 justify-between mx-[10%]">
          <img class="w-1/2 scale-[80%] " src="/assets/hero-image-2.png" alt="">
          <figcaption class="flex flex-col gap-3 items-start justify-center">
            <div class="mb-6 bg-white px-6 py-3 rounded-lg shadow-br-xl shadow-black">
              <h1 class="text-black text-lg font-bold">Belum tahu apa yang kamu suka? temukan disini!</h1>
            </div>
            <p class="text-blak text-base font-base">Lorem ipsum dolor sit amet consectetur. Odio semper lorem rhoncus nam eu consectetur sed ornare mattis. Egestas in volutpat aenean sem lectus consectetur ac. Donec interdum enim venenatis egestas id vitae at consequat. Purus non dolor tristique amet bibendum urna ornare amet.</p>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
